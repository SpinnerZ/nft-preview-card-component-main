<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="nft-card-container">
      <div class="nft-image-container">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium NFT image">
      </div>
      <div class="nft-details-container">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-buy-details-container">
          <p class="nft-price">0.041 ETH</p>
          <p class="nft-expiration-date">3 days left</p>
        </div>
      </div>
      <div class="author-container">
        <img class="nft-author-image" src="images/image-avatar.png" alt="Jules Wyvern's photo">
        <p class="nft-author-text">Creation of <strong class="nft-author-name">Jules Wyvern</strong></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/lsouza">Leonardo A. de Souza</a>.
  </div>
</body>

</html>
